# HDFS Name Node URI
#atlas.hdfs.lineage.namenode.uri=hdfs://hostname:port
atlas.hdfs.lineage.namenode.uri=hdfs://localhost:8020
# Black listing pattern for hdfs path for which the lineage creation will not be taken place
# Multiple values can be configured by ',' separated
#atlas.hdfs.lineage.blacklist.paths=
atlas.hdfs.lineage.blacklist.paths=/tmp/
# White listing pattern for hdfs path for which the lineage creation will be taken place
# Multiple values can be configured by ',' separated
#atlas.hdfs.lineage.whitelist.paths=
atlas.hdfs.lineage.whitelist.paths=/user/gadet/
